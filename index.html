<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vintass Cofffe Shop</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<header>
	<a href="index.html"><img src="img/logo.png" alt="LOGO" class="logo"></a>
</header>

<section class="home-page">
	<div class="container"> 
		<h1 class="title">Be A Part of Something BIG!!
			<span>Order Something NOW!!</span>
		</h1>

		<div class="bg-output">
			<div class="box">
				<div class="feedback">

					<h1>Order your Coffee now</h1>
					<div class="form-box">
						<input type="text" id="enter-item" placeholder="Type your text here ...">
						<input type="submit" id="add-item" value="add item">
					</div>
					<div class="output-box">
						<h1 class="output"></h1>
						<ul class="output"></ul>
					</div>
					<div class="form-box">
						<input type="submit" id="submit-list" value="submit">
					</div>
				</div>
			</div>
		</div>
</section>
<script src="js/main.js"></script>
</body>
</html>
